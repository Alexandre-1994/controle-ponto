<ion-app>
  <ion-split-pane contentId="main" [when]="isDesktop">
    <ion-menu contentId="main" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu Admin</ion-title>
        </ion-toolbar>
      </ion-header>

      <div class="user-profile ion-padding">
        <ion-avatar>
          <img [src]="userAvatar || 'assets/4792944.png'" alt="avatar">
        </ion-avatar>
        <h2>{{ userEmail }}</h2>
        <p>Administrador</p>
      </div>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="['/kiosk']" routerLinkActive="selected">
              <ion-icon slot="start" name="finger-print-outline"></ion-icon>
              <ion-label>Registrar Ponto</ion-label>
            </ion-item>

            <ion-item routerLink="/admin/employee" routerDirection="root">
              <ion-icon slot="start" name="people-outline"></ion-icon>
              <ion-label>Funcionários</ion-label>
            </ion-item>

            <ion-item routerLink="/admin/report" routerDirection="root">
              <ion-icon slot="start" name="document-text-outline"></ion-icon>
              <ion-label>Relatórios</ion-label>
            </ion-item>

            <ion-item routerLink="/admin/settings" routerDirection="root">
              <ion-icon slot="start" name="settings-outline"></ion-icon>
              <ion-label>Configurações </ion-label>
            </ion-item>
            <ion-item (click)="editProfile()" button>
              <ion-icon slot="start" name="person-outline"></ion-icon>
              <ion-label>Meu Perfil</ion-label>
            </ion-item>

            <ion-item (click)="logout()" button>
              <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
              <ion-label color="danger">Sair</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <div class="ion-page" id="main">
      <ion-header *ngIf="!isDesktop">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button>
              <ion-icon name="menu-outline"></ion-icon>
            </ion-menu-button>
          </ion-buttons>
          <ion-title>CPonto</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-router-outlet></ion-router-outlet>
    </div>
  </ion-split-pane>
</ion-app>
